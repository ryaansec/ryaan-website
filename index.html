    <!-- JavaScript to detect screen size and change the wallpaper -->
    <script>
        function setWallpaper() {
            // Define media query for mobile devices (screens up to 768px wide)
            const isMobile = window.matchMedia("(max-width: 768px)");

            if (isMobile.matches) {
                // If the screen width is 768px or less, it's considered a phone or tablet
                document.body.style.backgroundImage = "url('assets/images/bg_animation/mobile1.jpg')";
            } else {
                // If the screen width is greater than 768px, it's considered a laptop/desktop
                document.body.style.backgroundImage = "url('assets/images/bg_animation/bg.jpg')";
            }
        }

        // Set the wallpaper when the page loads
        setWallpaper();

        // Reapply wallpaper when the window is resized
        window.addEventListener("resize", setWallpaper);
    </script>
