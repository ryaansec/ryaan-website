<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ryaansec</title>

    <meta name="description" content="Blogs related to cybersecurity stuff, mainly focused on Vulnerability Research.">
    <meta name="author" content="ryaansec">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="en_IN">
    <meta property="og:site_name" content="ryaansec">
    <meta property="og:title" content="ryaansec">
    <meta property="og:url" content="https://ryaansec.github.io/">

    <link rel="stylesheet" href="style.css">
    <style>
        /* Base styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
        }

        h2 {
            color: white;
            font-weight: bold;
            margin-top: 20px;
        }

        .archive__item-title a {
            color: red;
            text-decoration: none;
        }

        .page__meta-readtime {
            color: red;
        }

        .archive__item-excerpt {
            color: red;
        }

        .about-link {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-weight: bold;
            text-decoration: none;
        }

        .hero {
            text-align: center;
            padding: 20px;
        }

        .hero-buttons {
            margin-top: 20px;
        }

        .btn-red {
            background-color: red;
            padding: 10px 20px;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-red a {
            text-decoration: none;
            color: white;
        }

        .container {
            padding: 20px;
        }

        /* Media Queries for screens 430px and above */
        @media (min-width: 430px) {
            .hero h2 {
                font-size: 22px;
            }

            .btn-red {
                width: auto;
                padding: 12px 24px;
                font-size: 18px;
            }

            .container h3 {
                font-size: 18px;
            }

            .about-link {
                font-size: 16px;
                top: 15px;
                right: 15px;
            }

            li.itemprop span {
                font-size: 14px;
            }
        }

        /* Additional Media Queries for screens 768px and above (tablets) */
        @media (min-width: 768px) {
            .hero h2 {
                font-size: 24px;
            }

            .btn-red {
                padding: 15px 30px;
                font-size: 20px;
            }

            .container h3 {
                font-size: 20px;
            }

            .about-link {
                font-size: 18px;
            }

            li.itemprop span {
                font-size: 16px;
            }
        }

        /* Additional Media Queries for screens 1024px and above (desktops) */
        @media (min-width: 1024px) {
            .hero h2 {
                font-size: 28px;
            }

            .btn-red {
                padding: 20px 40px;
                font-size: 22px;
            }

            .container h3 {
                font-size: 22px;
            }

            .about-link {
                font-size: 20px;
            }

            li.itemprop span {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="hero">
            <h2><span>What the $SHELL</span></h2>
            <h2>Passionate about security research and will be sharing insights from various research papers 
                and writing articles</h2>
            <div class="hero-buttons">
                <button class="btn btn-red"><a href="https://discord.gg/GDm2aVNz">Join the CTF team &gt;</a></button>
            </div>
            <div class="container">
                <h3 id="writing-text">Video on Security Research paper coming soon!</h3>
            </div>
        </div>

        <div>
            <a href="https://darknetdiaries.com/" class="about-link">Pictures from Darknet Diaries</a>
        </div>

        <li itemprop="homeLocation" itemscope="" itemtype="https://schema.org/Place">
            <i class="fas fa-fw fa-map-marker-alt" aria-hidden="true"></i> 
            <span itemprop="name" class="p-locality">India</span>
        </li>

        <li>
            <a href="https://twitter.com/ryaansec" class="about-link">
                <span class="label">Twitter</span>
            </a>
        </li>
    </div>
</body>

</html>
